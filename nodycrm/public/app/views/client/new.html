<div class=' container clearfix'>
	<div class='row'>
		<div class='col-lg-6 col-lg-offset-3'>
			<form name='newClientForm' class="form-horizontal form-header" role="form">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Creer un client</h3>
					</div>
					<div class="panel-body padded">

						<div class="form-group">
							<label for="inputName" class="col-lg-2 control-label">Entreprise</label>
							<div class="col-lg-10">
								<input ng-model='client.name' type="text" name='name' class="form-control" id="inputName" placeholder="Entreprise" required>
							</div>
						</div>
						<div class='col-lg-8'>
							<div class="form-group">
								<label for="inputStatut" class="col-lg-2 control-label">Statut</label>
								<div class="col-lg-10">
									<select ng-model="client.stage" id="inputStatus">
										<option value='Prospect'>Prospect</option>
										<option value='Client'>Client</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer text-right">
						<button ng-click='save()' type="button" class="btn btn-success" ng-disabled="!newClientForm.$valid">Creer</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
